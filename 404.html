<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <script>
    // SPA redirect for GitHub Pages
    var l = window.location;
    var redirectUrl = "/index.html?redirect=" + encodeURIComponent(l.pathname + l.search + l.hash);
    window.location.replace(redirectUrl);
  </script>
  <p>If you are not redirected, <a id="redir" href="/">click here</a>.</p>
  <script>
    document.getElementById('redir').href = redirectUrl;
  </script>
</body>
</html>
