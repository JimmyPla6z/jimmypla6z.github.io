<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // Extract the pathname (e.g., "/profile") and redirect to hash version ("/#profile")
    var path = window.location.pathname;
    if (path && path !== "/" && !window.location.hash) {
      window.location.replace("/#" + path.slice(1) + window.location.search + window.location.hash);
    } else {
      // fallback: send home
      window.location.replace("/#profile");
    }
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
